<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Modern React Templates & Components for building landing pages and UIs - Treact</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <section id="navigation">
        <nav>
            <div class="nav__container">
                <a href="" id="logo">
                    <img src="./assets/Treact Logo.svg" class="logo__img" alt="Treact Logo">
                    <span>Treact</span>
                </a>
                <ul class="nav__links">
                    <li class="nav__link" href="">About</li>
                    <li class="nav__link" href="">Blog</li>
                    <li class="nav__link" href="">Pricing</li>
                    <li class="nav__link" href="">Contact Us</li>
                    <li class="nav__link nav__link--login" href="">Login</li>
                    <li class="nav__link nav__link--primary" href="">Sign Up</li>
                </ul>
            </div>
        </nav>
    </section>

    <section id="introduction">
        <div class="container">
            <div class="row">
                <div class="section__description">
                    <div class="section__description--wrapper">
                        <h1>Beautiful React Templates <span class="purple">for you.</span></h1>
                        <p class="section__description--para">
                            Our templates are easy to setup, understand and customize. Fully modular components with a variety of pages and components.
                        </p>
                        <div class="email__submit">
                            <input type="text" placeholder="Your E-mail Address" class="email__submit--input">
                            <button class="email__submit--button">Get Started</button>
                        </div>
                        <div class="trusted__customers">
                            <p>OUR TRUSTED CUSTOMERS</p>
                            <img src="./assets/our-trusted-customers.png" class="customers__logos" alt="">
                        </div>
                    </div>
                    <figure>
                        <img src="./assets/Intro-image.svg" class="introduction__image" alt="">
                    </figure>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
